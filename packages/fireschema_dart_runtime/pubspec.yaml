name: fireschema_dart_runtime
description: Runtime library for code generated by FireSchema (Dart). Provides base classes and utilities for interacting with Firestore.
version: 0.1.0
# repository: https://github.com/your_org/fireschema/tree/main/packages/fireschema_dart_runtime
# homepage: https://github.com/your_org/fireschema

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  cloud_firestore: ^4.0.0 # Match typical user dependency
  meta: ^1.9.0 # For annotations like @required

dev_dependencies:
  fake_cloud_firestore: ^2.5.2
  lints: ^2.0.0
  mockito: ^5.4.5
  test: ^1.21.0
